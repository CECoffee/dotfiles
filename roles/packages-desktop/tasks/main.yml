---
- name: Install Desktop packages
  package: name={{item}} state=present
  with_items:
    - xorg-server
    - xorg-xinit
    - lxappearance
    - slop
    - maim
    - feh
    - xclip
    - xorg-xrdb
    - xorg-xfd
    - connman
    - ttf-hack
  become: True

- name: Install Desktop packages (Archlinux)
  packer: name={{item}} state=present
  with_items:
    - google-chrome
    - connman-gtk
    - gnome-ssh-askpass2
    - ttf-font-awesome
    - ttf-unifont
    - ttf-font-icons
  when: ansible_os_family == "Archlinux"
  notify: clean tmp packer

- name: Test if hostname specific tasks exists
  stat: path={{ playbook_dir }}roles/packages-desktop/tasks/{{ ansible_hostname }}.yml
  register: hostname_packages_file

- include_tasks: "{{ playbook_dir }}roles/packages-desktop/tasks/{{ ansible_hostname }}.yml"
  when: hostname_packages_file.stat.exists

- name: Flush handlers to clean /tmp
  meta: flush_handlers
