---
- hosts: all
  gather_facts: yes

- hosts: cli:desktop
  roles:
    - role: runit
      tags: runit
      when: ansible_service_mgr == "runit"
    - role: fish
      tags: fish
    - role: neovim
      tags: neovim
    - role: screen
      tags: screen
    - role: git
      tags: git,cli

- hosts: desktop
  roles:
    - role: ssh-agent
      tags: ssh-agent
      when: ansible_distribution == "Archlinux" and ansible_user_id != 'root'
    - role: gtk
      tags: gtk
      when: ansible_user_id != 'root'
    - role: sway
      tags: sway
      when: ansible_user_id != 'root'
    - role: waybar
      tags: waybar
      when: ansible_user_id != 'root'
    - role: wofi
      tags: wofi
      when: ansible_user_id != 'root'
    - role: mako
      tags: mako
      when: ansible_user_id != 'root'
    - role: kitty
      tags: kitty
      when: ansible_user_id != 'root'
    - role: mpv
      tags: mpv
      when: ansible_user_id != 'root'
    - role: imv
      tags: imv
      when: ansible_user_id != 'root'
